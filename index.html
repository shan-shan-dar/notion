<html>
  <head>
    <style>
      body {
        background-color: #191919;
        color: #d4d4d4;
      }
    </style>
  </head>
  <body>
    <p>Today is <span id="date"></span></p>
    <script>
      const today = new Date();
      const dateElement = document.getElementById("date");
      dateElement.textContent = today.toDateString();
    </script>
  </body>
</html>
